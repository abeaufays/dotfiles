set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g status-keys vi
set -g mode-keys vi
set -g base-index 1

set -g prefix C-b

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Styles
# Pane
set -g pane-border-style fg=black
set -g pane-active-border-style "fg=black,bg=black"
# Status bar
set -g status-justify left
set -g status-interval 1 

set -g status-position bottom
set -g status-style bg=black,fg=yellow

set -g status-left ' [#S] '
set -g status-left-length 100

set -g status-right ' %Y/%m/%d@%H:%M:%S '
set -g status-right-length 100

set -g window-status-current-style "fg=black,fg=darkorange"

bind f display-popup -T "Switch session:" -E "tmux list-sessions | grep -v \"^$(tmux display-message -p '#S'):\" | fzf --reverse | rg \"(^.*?):\" -o --replace '\$1' | xargs tmux switch -t"

bind S display-popup -h 3 -T "New session:" -E "bash -c 'read -e name && [ -n \"\$name\" ] && tmux new-session -d -s \"\$name\" && tmux switch -t \"\$name\"'"
bind W display-popup -h 3 -T "New window:" -E "bash -c 'read -e name && [ -n \"\$name\" ] && tmux new-window -n \"\$name\"'"
bind a attach-session -c "#{pane_current_path}" \; display "Working directory set to #{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

bind t display-popup -E -w 80% -h 80%

run '~/.config/tmux/plugins/tpm/tpm'

